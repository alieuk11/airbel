# Collections
collections:
  projects:
    output: true
    layout: project
    permalink: /projects/:path/
  focuses:
    output: false
    layout: focus
    permalink: /focuses/:title/
  expertise_areas:
    output: false
    layout: expertise_area
    permalink: /expertise-areas/:title/
  studies:
    output: true
    layout: study
    permalink: /studies/:path/
  team_members:
    output: true
    layout: team_member
    permalink: /team/:path/

# Build settings
safe: false
sass:
  # style: compressed
  sass_dir: _scss

plugins:
  - jekyll-sitemap

_options:
  layout:
    hidden: true
  _block:
    format: p h1 h2 h3 h4 h5 h6 pre address div
    bold: true
    italic: true
    removeformat: true
    link: true
    undo: true
    underline: true
    blockquote: true
    numberedlist: true
    bulletedlist: true
    image: true
    embed: true
    code: false
    table: false
    right: text-right
    left: text-left
    center: text-center

statuses:
  - active
  - hidden
  - discontinued
  - graduated

stages:
  - Design Research
  - Generate Solutions
  - Prototype
  - Pilot
  - Rigorous Evaluation
  - Scale

publication_types:
  - Abstract
  - Academic
  - Case Study
  - Cost Analysis
  - Factsheet
  - Presentation
  - Protocol
  - Policy Brief
  - Report
  - Research Brief
  - Website
